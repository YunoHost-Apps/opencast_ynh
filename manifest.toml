#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "opencast"
name = "Opencast"
description.en = "Solution for automated video capture and distribution at scale"
description.fr = "Solution pour la capture et la distribution vidéo automatisées à grande échelle"

version = "16.5~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "ECL-2.0"
website = "https://opencast.org/"
demo = "https://stable.opencast.org/admin-ui/index.html"
admindoc = "https://docs.opencast.org/develop/admin/#"
code = "https://github.com/opencast/opencast"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = ["amd64"]
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/opencast/opencast/releases/download/16.5/opencast-dist-allinone-16.5.tar.gz"
    sha256 = "9447c3039c10d6227f3c18838ba32c01333c395de823f8cb4dd3449aa48ec517"


    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "openjdk-17-jdk, postgresql"

    #extras.yarn.repo = "deb https://pkg.opencast.org/debian 15.x stable"
    #extras.yarn.key = "https://pkg.opencast.org/gpgkeys/opencast-deb.key"
    #extras.yarn.packages = "opencast-15-allinone opensearch"

    [resources.database]
    type = "postgresql"
   